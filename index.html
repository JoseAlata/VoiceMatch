<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Escribe tu frase</h2>
      <div class="voice-input-container">
        <input
          class="voice-input"
          id="voiceInput"
          type="text"
          placeholder="Write something..."
        />
        <button class="btn-ear" id="btnEar">🔊</button>
      </div>
      <div class="settings-voice">
        <select class="select-voice" name="" id="selectVoice">
          <option disabled selected>elige la voz</option>
        </select>
        <select class="select-rate-voice" name="" id="selectRateVoice">
          <option disabled selected>Elige la velocidad</option>
          <option value="0.1">lento</option>
          <option value="0.3">medio</option>
          <option value="1">normal</option>
        </select>
      </div>
      <h2>Graba tu voz y escuchalá!</h2>

      <div class="record-container">
        <button class="btn-record" id="startBtn">▶️</button>
        <button class="btn-record" id="stopBtn" disabled>⏹️</button>
        <div>
          <button class="btn-record" id="playIcon">🔊</button>
          <audio id="audioPlayer" style="display: none"></audio>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
